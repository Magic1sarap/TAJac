<!-- ADMIN NAVBAR -->
<app-admin-navbar></app-admin-navbar>
<!-- END OF ADMIN NAVBAR -->


<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Admin Dashboard

    </div>
    <div class="list-group list-group-flush">
      <a routerLink="/admin-article" class="list-group-item list-group-item-action bg-light">Articles</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Article Categories</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- MANAGE ARTICLES SECTION -->
  <div class="container">
    <br>
    <br>
    <h1 class="text-center">Manage Articles</h1>
    <br>


    <section class="my-5">



      <!-- Grid row -->
      <div class="row" *ngFor="let article of articles">



        <!-- Grid column -->
        <div class="col-lg-5">
          <!-- Featured image -->
          <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
            <img [src]="article.image" alt="image can't be displayed :(" id="display-image">
            <a href='/article-showcase'>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>


        </div>
        <!-- Grid column -->



        <!-- Grid column -->
        <div class="col-lg-7">
          <!-- Category -->
          <a class="green-text">
            <h6 class="font-weight-bold mb-3"><i class="fas fa-utensils pr-2"></i>Food</h6>
          </a>
          <!-- Post title -->
          <h3 class=" mb-3">{{article.header}}</h3>
          <!-- Excerpt -->
          <p>{{article.text}}</p>
          <!-- Post data -->
          <p><a><strong>{{article.tag}}</strong></a></p>
          <!-- Edit button -->
          <button mdbBtn class="btn btn-primary btn-md"
            [routerLink]="['/admin-edit-articles', article.header, article.text, article.tag, article.image, article._id]">Edit</button>
          <!-- Delete button Modal-->
          <button type="button" mdbBtn color="danger" class="btn btn-md waves-light" (click)="basicModal.show()"
            mdbWavesEffect>Delete</button>


          <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                  Confirm Delete?
                </div>
                <div class="modal-footer">
                  <button mdbBtn class="btn btn-danger btn-md" (click)="delete(article._id)">Yes</button>
                </div>
              </div>
            </div>
          </div>
        
        </div>
        <!--End Delete Modal-->
        <!-- Grid column -->

        <div class="container">
        <hr id="card-hr" class="my-5">
      </div>
      </div>
      <!-- Grid row -->

    

    </section>
  </div>
</div>
<!-- END OF MANAGE ARTICLES SECTION -->
<!-- FOOTER SECTION -->
<app-footer></app-footer>
<!-- END OF FOOTER SECTION -->
