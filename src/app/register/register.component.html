<!-- Default form register -->
<br>
<br>
<br>
<div class="container">
    <div class="container">
<div class="justify-content-around">
						     


    <form class="text-center p-5">

        <h3 class="font-weight-normal mb-3">Sign up</h3>
        <p>Already have an account?<a href="/login"> Login</a></p>

        <div class='container'>
            <div class='row'>
                <div class="col-md-6 p-5">
                    <!-- First name -->
                    <div class="md-form">
                            <input type="text" id="form-name" class="form-control">
                            <label for="form1">Name</label>
                        </div>
                        <!-- Company name -->
                        <div class="md-form">
                                <input type="text" id="form-company" class="form-control">
                                <label for="form1">Company</label>
                            </div>

                    <!-- E-mail -->
                    <div class="md-form">
                            <input type="email" id="form-email1" class="form-control">
                            <label for="form1">Email</label>
                        </div>

                    <!-- E-mail Company-->
                          <div class="md-form">
                        <input type="text" id="form-email2" class="form-control">
                        <label for="form1">Company Email</label>
                    </div>

                    <!-- Password -->
                         <div class="md-form">
                        <input type="password" id="form-pass1" class="form-control">
                        <label for="form-pass1">Password</label>
                    </div>
                </div>
                <!-- Interests -->
                <div class="list-group col-md-6 mt-4 text-left p-5">
                    <div class="list-group-item grey lighten-3 border border-white">
                        <h3 class="font-weight-normal">Interests</h3>
                        <mdb-checkbox [default]="true" class="p-3">Business talks</mdb-checkbox>
                        <mdb-checkbox [default]="true" class="p-3">Charity</mdb-checkbox>
                        <mdb-checkbox [default]="true" class="p-3">Organizational gatherings</mdb-checkbox>
                        <mdb-checkbox [default]="true" class="p-3">Trade Association Hub</mdb-checkbox>
                    </div>
                    <!-- Sign up button -->
                    <button mdbBtn color="dark" block="true" class="mt-3 btn-md" type="submit" onclick="window.location.href='/login'">Register</button>
                    
                </div>
            </div>
        </div>

        <br>

<app-footer></app-footer>

    </form>
</div>
</div>
</div>
